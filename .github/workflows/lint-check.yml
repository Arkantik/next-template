name: Lint

on:
  pull_request:
    paths:
      - "frontend/**"
      - "backend/**"

jobs:
  linting-frontend:
    if: github.event.pull_request.changed_files == 'frontend/**'
    name: Linting frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Code Linting
        run: npm run lint

  linting-backend:
    if: github.event.pull_request.changed_files == 'backend/**'
    name: Linting backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Code Linting
        run: npm run lint
